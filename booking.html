<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Hotel Booking Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/booking.css" />
  </head>

  <body>
    <section class="head">
      <div class="container flex1">
        <div class="logo">
          <img src="image/Logo.png" alt="" />
        </div>
        <div class="scoial">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
    </section>

    <script>
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.querySelector('.nav-menu');

      hamburger.addEventListener('click', mobliemmenu);

      function mobliemmenu() {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
      }

      window.addEventListener('scroll', function () {
        var header = document.querySelector('header');
        header.classList.toggle('sticky', window.scrollY > 0);
      });
    </script>

    <!-- reservation -->

    <section class="reservation" id="reservation">
      <h1 class="heading">book now</h1>

      <form class="section" action="">
        <div class="container">
          <div class="box">
            <p>name <span>*</span></p>
            <input type="text" class="input" placeholder="Your Name" />
          </div>

          <div class="box">
            <p>email <span>*</span></p>
            <input type="text" class="input" placeholder="Your Email" />
          </div>

          <div class="box">
            <p>check in <span>*</span></p>
            <input type="date" class="input" />
          </div>

          <div class="box">
            <p>check out <span>*</span></p>
            <input type="date" class="input" />
          </div>

          <div class="box">
            <p>adults <span>*</span></p>
            <select name="adults" class="input">
              <option value="1">1 adults</option>
              <option value="2">2 adults</option>
              <option value="3">3 adults</option>
              <option value="4">4 adults</option>
              <option value="5">5 adults</option>
            </select>
          </div>

          <div class="box">
            <p>children <span>*</span></p>
            <select name="child" class="input">
              <option value="1">1 child</option>
              <option value="2">2 child</option>
              <option value="3">3 child</option>
              <option value="4">4 child</option>
              <option value="5">5 child</option>
            </select>
          </div>

          <div class="box">
            <p>rooms <span>*</span></p>
            <select name="rooms" class="input">
              <option value="1">1 rooms</option>
              <option value="2">2 rooms</option>
              <option value="3">3 rooms</option>
              <option value="4">4 rooms</option>
              <option value="5">5 rooms</option>
            </select>
          </div>

          <div class="box">
            <p>room type <span>*</span></p>
            <select name="type" class="input">
              <option value="1">Standart Room</option>
              <option value="2">Deluxe Room</option>
              <option value="3">Suite Room</option>
              <option value="4">Family Room</option>
            </select>
          </div>
        </div>

        <input type="submit" value="check availability" class="btn" />
      </form>
    </section>

    <!-- end -->
  </body>
</html>
